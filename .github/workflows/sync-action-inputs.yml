name: Sync Action Inputs

on:
  push:
    branches:
      - main

jobs:
  update-doc:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
        with:
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      - name: Run auto-doc
        uses: tj-actions/auto-doc@79cbc18cd7c4b037bb2fe25199cb14fef4bbad43 # v3

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@367ba21c800e2a2b1451e272d24cf0caa3e4f9e4 # v8.6
        id: verify-changed-files
        with:
          files: |
            README.md

      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: peter-evans/create-pull-request@18f7dc018cc2cd597073088f7c7591b9d1c02672 # v3
        with:
          base: main
          title: Synchronize README.md with action.yml
          branch: fix/auto-doc-update-readme
          commit-message: "chore: Synchronize README.md with action.yml"
          body: "auto-doc: Updated README.md"
